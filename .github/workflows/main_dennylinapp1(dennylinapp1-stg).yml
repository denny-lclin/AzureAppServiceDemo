# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - dennylinapp1(dennylinapp1-stg)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '8'

    - name: Build with Maven
      run: mvn clean install

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dennylinapp1'
        slot-name: 'dennylinapp1-stg'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa5a04618e85494aa2ec8c2c2db24586 }}
        package: '${{ github.workspace }}/target/*.war'